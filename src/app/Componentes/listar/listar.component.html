<style>body{color:#404e67;background:#f5f7fa;font-family:"Open Sans",sans-serif}.table-wrapper{width:850px;margin:30px auto;background:#fff;padding:20px;box-shadow:0 1px 1px rgba(0,0,0,.05)}.table-title{padding-bottom:10px;margin:0 0 10px}.table-title h2{margin:6px 0 0;font-size:22px}.table-title .add-new{float:right;height:30px;font-weight:700;font-size:12px;text-shadow:none;min-width:100px;border-radius:50px;line-height:13px}.table-title .add-new i{margin-right:4px}table.table{table-layout:fixed}table.table tr td,table.table tr th{border-color:#e9e9e9}table.table th i{font-size:13px;margin:0 5px;cursor:pointer}table.table th:last-child{width:100px}table.table td a{cursor:pointer;display:inline-block;margin:0 5px;min-width:24px}table.table td a.add{color:#27c46b}table.table td a.edit{color:#ffc107}table.table td a.delete{color:#e34724}table.table td i{font-size:19px}table.table td a.add i{font-size:24px;margin-right:-1px;position:relative;top:3px}table.table .form-control{height:32px;line-height:32px;box-shadow:none;border-radius:2px}table.table .form-control.error{border-color:#f50000}table.table td .add{display:none}</style>
<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2>Datos</h2>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-info add-new" [routerLink]="['/agregar']" routerLinkActive="router-link-active" >
              <i class="fa fa-plus"></i> Nuevo
            </button>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>D.I</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>GÃ©nero</th>
            <th>IMC</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of lista">
            <td>{{dato.id}}</td>
            <td>{{dato.documento}}</td>
            <td>{{dato.edad}}</td>
            <td>{{dato.peso}}</td>
            <td>{{dato.altura}}</td>
            <td>{{dato.genero}}</td>
            <td>{{dato.imc}}</td>
            <td>
              <a class="edit" title="Editar" data-toggle="tooltip" [routerLink]="['/editar/',dato.id]" routerLinkActive="router-link-active"><i class="material-icons">&#xE254;</i></a>
              <a class="delete" title="Eliminar" data-toggle="tooltip" (click)="eliminarDato(dato.id)"><i class="material-icons">&#xE872;</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
